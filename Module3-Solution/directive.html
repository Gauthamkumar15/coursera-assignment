<ul>
  <li ng-repeat="a in ctrl.foundItem">
 
    <h1>{{a.name}}</h1>
    <h2>{{a.short_name}}</h2>
    <p>{{ a.description }} </p>
    <div class="dummy-div">
      <button class = "button" ng-click = "ctrl.onRemove({index:$index})" >Don't want this one!</button>
    </div>
    <hr/>
  </li>
</ul>
